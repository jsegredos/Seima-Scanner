<div class="scanner-container">
  <img src="assets/seima-logo.png" alt="SEIMA Logo" class="page-logo">
  <div class="scanner-header">
    <button class="back-btn" id="back-to-rooms" aria-label="Change Room">&#60;</button>
    <span class="room-badge" id="current-room-badge"></span>
  </div>
  <div class="camera-preview">
    <div id="scanner-overlay">
      <div class="scan-area"></div>
      <div class="scan-line"></div>
    </div>
    <div id="scanner-viewport">
      <div id="start-camera-prompt" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: white; text-align: center; padding: 20px;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“·</div>
        <h3>Ready to Scan</h3>
        <p style="margin-bottom: 1.5rem;">Tap the button below to start the camera</p>
        <button id="start-camera-btn" style="padding: 1rem 2rem; background: #10b981; color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">
          Start Camera
        </button>
      </div>
    </div>
  </div>
  <div class="product-search">
    <label for="product-search-input">Search by code/name/description/barcode.</label>
    <input type="text" id="product-search-input" maxlength="60" placeholder="Type to search...">
    <ul id="product-search-dropdown" class="search-dropdown"></ul>
  </div>
  <div class="scanner-actions">
    <button id="review-btn" class="primary-btn">Review (<span id="selection-count">0</span>)</button>
  </div>
  <div id="scanner-feedback"></div>
</div>
