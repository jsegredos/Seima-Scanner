<div class="review-container">
  <div class="top-bar">
    <button class="back-btn" id="back-to-scanner" aria-label="Back to Scanner">&#60;</button>
    <img src="assets/seima-logo.png" alt="SEIMA Logo" class="page-logo">
  </div>
  <h2>Review Selection</h2>
  <p class="subtitle">Your product selections</p>
  <div id="review-list"></div>
  <div class="review-actions row-actions-responsive">
    <button id="add-more-btn" class="secondary-btn small-btn left-btn">Add More</button>
    <button id="quick-pdf-btn" class="primary-btn small-btn right-btn">Email</button>
  </div>
  <div id="review-empty" class="empty-state" style="display:none;">No products selected yet.</div>
  <div id="pdf-email-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 style="margin: 0 0 20px 0; color: #333;">Email Product Selection</h3>
      <form id="pdf-email-form" autocomplete="off">
        <div class="form-field">
          <label class="form-label">Name *</label>
          <input type="text" id="user-name" name="user-name" class="form-input" required maxlength="60">
        </div>
        <div class="form-field">
          <label class="form-label">Project *</label>
          <input type="text" id="user-project" name="user-project" class="form-input" required maxlength="60">
        </div>
        <div class="form-field">
          <label class="form-label">Address <span style="color:#888;font-size:0.95em;">(optional)</span></label>
          <input type="text" id="user-address" name="user-address" class="form-input" maxlength="100">
        </div>
        <div class="form-field">
          <label class="form-label">Email Address *</label>
          <input type="email" id="user-email" name="user-email" class="form-input" required maxlength="80">
        </div>
        <div class="form-field">
          <label class="form-label">Telephone <span style="color:#888;font-size:0.95em;">(optional)</span></label>
          <input type="tel" id="user-telephone" name="user-telephone" class="form-input" maxlength="20">
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="exclude-price-checkbox" name="exclude-price">
            <span>Exclude price</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="export-csv-checkbox" name="export-csv" checked>
            <span>Export CSV (recommended)</span>
          </label>
        </div>
        <div class="modal-actions">
          <button type="button" id="pdf-email-cancel" class="secondary-btn">Cancel</button>
          <button type="submit" id="pdf-email-send" class="primary-btn">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
